import:
  # - ~/.config/alacritty/tokyonight.yml
  - ~/.dotfiles/conf.d/alacritty/theme.yml

window:
  title: Termlol
  decorations: buttonless
  padding:
    x: 8
    y: 8

background_opacity: 1

font:
  normal:
    family: VictorMono Nerd Font
    style: Thin

  bold:
    family: VictorMono Nerd Font
    style: Bold

  italic:
    family: VictorMono Nerd Font
    style: Italic

  bold_italic:
    family: VictorMono Nerd Font
    style: Bold Italic

  size: 16

live_config_reload: true



